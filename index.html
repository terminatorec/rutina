<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Рутина</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #2c3e50;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      color: #3498db;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      resize: vertical;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      min-width: 120px;
    }

    button:hover {
      background: #2980b9;
    }

    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    #start {
      background: #2ecc71;
    }

    #start:hover {
      background: #27ae60;
    }

    #skip {
      background: #f39c12;
    }

    #skip:hover {
      background: #e67e22;
    }

    #stop {
      background: #e74c3c;
    }

    #stop:hover {
      background: #c0392b;
    }

    #finish {
      background: #9b59b6;
    }

    #finish:hover {
      background: #8e44ad;
    }

    .display {
      font-size: 3rem;
      font-weight: bold;
      color: #2c3e50;
      margin: 10px 0;
    }

    .task {
      font-size: 1.8rem;
      color: #3498db;
      margin: 10px 0;
    }

    .status {
      font-size: 1.1rem;
      color: #7f8c8d;
      margin: 10px 0;
    }

    .progress {
      width: 100%;
      max-width: 500px;
      height: 6px;
      background: #bdc3c7;
      border-radius: 3px;
      overflow: hidden;
      margin: 15px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #3498db;
      transition: width 0.1s linear;
    }
  </style>
</head>

<body>

  <h1>Рутина</h1>

  <textarea id="input" placeholder="Введите задачи:
планка/6
отжимания/4
чтение/10"></textarea>

  <div class="buttons">
    <button id="start">Запустить</button>
    <button id="stop" disabled>Остановить</button>
    <button id="skip" disabled>Пропустить</button>
    <button id="finish" disabled>Закончить</button>
  </div>

  <div class="task" id="title">Готов</div>
  <div class="display" id="time">00:00</div>
  <div class="status" id="status">Ждём старта...</div>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const skipBtn = document.getElementById('skip');
    const finishBtn = document.getElementById('finish');
    const titleEl = document.getElementById('title');
    const timeEl = document.getElementById('time');
    const statusEl = document.getElementById('status');
    const progressEl = document.getElementById('progress');

    const audioPath = 'audio/';
    const totalAudio = 25; // количество файлов: 1.mp3 ... 25.mp3
    const breakTime = 20; // фиксированный перерыв в секундах

    let tasks = [];
    let index = 0;
    let isRunning = false;
    let isBreak = false;
    let timeLeft = 0;
    let timer = null;

    const audio = new Audio();

    // Воспроизвести аудио по номеру
    function playSound(num) {
      audio.src = `${audioPath}${num}.mp3`;
      audio.play().catch(e => console.log('Автовоспроизведение запрещено', e));
    }

    // Случайное аудио от 1 до 25
    function playRandom() {
      const num = Math.floor(Math.random() * totalAudio) + 1;
      playSound(num);
    }

    // Обновить отображение времени
    function updateTime() {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
    }

    // Обновить прогресс
    function updateProgress(total) {
      const percent = ((total - timeLeft) / total) * 100;
      progressEl.style.width = `${percent}%`;
    }

    // Запуск таймера
    function startTimer(duration, label, isBreakPhase = false) {
      isBreak = isBreakPhase;
      timeLeft = duration;
      const total = duration;
      updateTime();
      updateProgress(total);

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        updateTime();
        updateProgress(total);

        if (timeLeft <= 0) {
          clearInterval(timer);
          step();
        }
      }, 1000);
    }

    // Следующий шаг
    function step() {
      // Если это перерыв → переходим к следующей задаче
      if (isBreak) {
        index++;
        if (index >= tasks.length) {
          finish();
          return;
        }
        runTask();
        return;
      }

      // Если это задача → после неё — перерыв 20 сек
      playRandom(); // случайный звук после задачи
      if (index < tasks.length - 1) {
        runBreak();
      } else {
        finish();
      }
    }

    function runTask() {
      const task = tasks[index];
      titleEl.textContent = task.name;
      statusEl.textContent = `Задача ${index + 1} из ${tasks.length}`;
      startTimer(task.time, task.name, false);
    }

    function runBreak() {
      titleEl.textContent = 'Перерыв';
      statusEl.textContent = `20 секунд отдыха...`;
      startTimer(breakTime, 'Перерыв', true);
    }

    function finish() {
      clearInterval(timer);
      titleEl.textContent = '✅ Готово!';
      timeEl.textContent = '00:00';
      statusEl.textContent = 'Отличная работа!';
      progressEl.style.width = '100%';
      isRunning = false;

      // Включаем/выключаем кнопки
      startBtn.disabled = false;
      stopBtn.disabled = true;
      skipBtn.disabled = true;
      finishBtn.disabled = true;
    }

    // Остановить рутину
    function stopRoutine() {
      clearInterval(timer);
      isRunning = false;

      titleEl.textContent = '⏸ Остановлено';
      statusEl.textContent = 'Рутина приостановлена';

      // Включаем/выключаем кнопки
      startBtn.disabled = false;
      startBtn.textContent = 'Продолжить';
      stopBtn.disabled = true;
      skipBtn.disabled = true;
      finishBtn.disabled = false;
    }

    // Пропустить текущую задачу
    function skipTask() {
      clearInterval(timer);

      // Если это перерыв, просто завершаем его
      if (isBreak) {
        index++;
        if (index >= tasks.length) {
          finish();
          return;
        }
        runTask();
        return;
      }

      // Если это задача, завершаем её и запускаем перерыв
      playRandom();
      if (index < tasks.length - 1) {
        runBreak();
      } else {
        finish();
      }
    }

    // Закончить рутину досрочно
    function finishRoutine() {
      clearInterval(timer);
      titleEl.textContent = '🏁 Завершено';
      timeEl.textContent = '00:00';
      statusEl.textContent = 'Рутина завершена досрочно';
      progressEl.style.width = '100%';
      isRunning = false;

      // Включаем/выключаем кнопки
      startBtn.disabled = false;
      startBtn.textContent = 'Запустить';
      stopBtn.disabled = true;
      skipBtn.disabled = true;
      finishBtn.disabled = true;
    }

    // === СТАРТ ===
    startBtn.addEventListener('click', () => {
      // Если рутина уже была запущена и остановлена
      if (startBtn.textContent === 'Продолжить') {
        // Продолжаем с того же места
        if (isBreak) {
          startTimer(timeLeft, 'Перерыв', true);
        } else {
          startTimer(timeLeft, tasks[index].name, false);
        }

        // Обновляем статус
        statusEl.textContent = isBreak ? 'Перерыв...' : `Задача ${index + 1} из ${tasks.length}`;

        // Включаем/выключаем кнопки
        startBtn.disabled = true;
        startBtn.textContent = 'Запустить';
        stopBtn.disabled = false;
        skipBtn.disabled = false;
        finishBtn.disabled = false;

        return;
      }

      // Запуск новой рутины
      const lines = input.value.trim().split('\n');
      tasks = [];

      for (const line of lines) {
        const [name, timeStr] = line.split('/').map(s => s.trim());
        const time = parseInt(timeStr);
        if (name && !isNaN(time) && time > 0) {
          tasks.push({ name, time });
        }
      }

      if (tasks.length === 0) {
        alert('Введите корректные задачи!');
        return;
      }

      // Сброс
      clearInterval(timer);
      isRunning = true;
      index = 0;
      isBreak = false;

      // Включаем/выключаем кнопки
      startBtn.disabled = true;
      stopBtn.disabled = false;
      skipBtn.disabled = false;
      finishBtn.disabled = false;

      statusEl.textContent = 'Запуск...';
      progressEl.style.width = '0%';

      // Старт — звук 1
      playSound(1);

      // Запускаем первую задачу
      runTask();
    });

    // Назначение обработчиков для новых кнопок
    stopBtn.addEventListener('click', stopRoutine);
    skipBtn.addEventListener('click', skipTask);
    finishBtn.addEventListener('click', finishRoutine);
  </script>

</body>

</html>
